site_name: TeleGPT docs
theme:
    name: material
    favicon: static/img/favicon.ico
    logo: static/img/logo.png
    features:
        - navigation.footer
extra_css:
    - static/css/custom.css
# Nav
nav:
    - 'TeleGPT': 'index.md'
    - 'User guide': 
        - 'Commands': 'user-guide/usage.md'
        - 'Referral code': 'user-guide/referral-code.md'
        - 'Team invitation code': 'user-guide/team-code.md'
        - 'Best practices': 'user-guide/best-practices.md'
        - 'Custom bot creation': 'user-guide/custom-bot.md'
    - 'Contact': 'contact.md'

# Footer
copyright: Copyright &copy; 2023 Abacusagi.
extra:
    generator: false
    social:
        -   icon: fontawesome/solid/envelope
            link: 'mailto:support@abacusagi.com'
            name: email support

        -   icon: fontawesome/brands/telegram
            link: 'https://t.me/telegpt_chat'
            name: telegram


plugins:
    - search
    - i18n:
        default_language: en
        docs_structure: folder
        languages:
            - en: English
            - vi: "Tiếng Việt"
        nav_translations:
            vi:
                'User guide': Hướng dãn người dùng
                'Commands': Các lệnh trong TruthGPT
                'Referral code': Mã giới thiệu
                'Team invitation code': Mã tham gia nhóm
                'Custom bot creation': Tạo bot tùy chỉnh 
                'Best practices': Cách sử dụng hiểu quả TruthGPT
                'Contact': Liên hệ với chúng tôi